<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو - منصه الغلابه</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ✅ تحسين شكل الفيديو والتحكم */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block;
        }

        .rotate-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .rotate-btn:hover {
            background: rgba(99, 102, 241, 0.8);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-graduation-cap"></i>
                <span> منصه الغلابه😍</span>
            </a>
            <div class="nav-actions">
                <button class="nav-btn whatsapp-btn" id="whatsappBtn" title="تواصل معنا">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button class="nav-btn" id="themeToggle" title="تبديل الثيم">
                    <i class="fas fa-moon"></i>
                </button>
                <img src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff&size=200" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

        
     <div class="page-container active" id="videoPage">
        <div class="page-content">
            <div class="page-header">
          <a href="lessons.html">
                <button class="back-btn" id="backToLessons">
                    <i class="fas fa-arrow-right"></i>
                </button>
          </a>    
                <h2 class="page-title">مشغل الفيديو</h2>
            </div>
            
            <div class="video-player-container">
                <div class="video-header">
                    <h2 id="videoTitle">عنوان الدرس</h2>
                    <p id="videoTeacher">اسم المدرس</p>
                </div>
              <div class="video-wrapper" id="videoWrapper" style="overflow: visible !important;">
  <iframe
    id="videoPlayer"
    width="750"
    height="422"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
    style="border:none;display:block;max-width:100%;"
  ></iframe>
</div>

                <div class="video-controls">
                     <button class="video-btn" id="rotateBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>تدوير الشاشة</span>
                    </button>
                </div>
            </div>

            <div class="video-list">
                <h3>جميع الفيديوهات</h3>
                <div id="videoListContainer"></div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
